 <title>Registration Page.</title>

<body>

<h1> REGISTRATION PAGE</h1>

   <form>

   <table>
        <tr>
            <td>
                First Name:
            </td>
            <td>
                <input type="Name" placeholder="Name" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
			
         <tr>
            <td>
                Last Name:
            </td>
            <td>
                <input type="Surname" placeholder="Surname" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
		 
         <tr>
            <td>
                Phone Number:
            </td>
            <td>
                <input type="Mobile Number" placeholder="Mobile Number" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
		 
         <tr>
            <td>
                Email Address:
            </td>
            <td>
                <input type="mail"  placeholder="Email" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
		 
         <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="Password" placeholder="Password" required minlength="10" maxlength="200" size="40">
            </td>
         </tr>
		 
         <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Male" value="Male"> Male
				<br> 
				<input type="radio" name="Female" value="Female"> Female
				<br>
            </td>
         </tr>
		 
         <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="date" id="date of birth" name="date of birth">
           </td>
         </tr>
		
    </table>
	
    </form>
	
	<div> <a href="login.html">Click to register </a> </div>
